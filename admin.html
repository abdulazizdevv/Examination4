<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminka</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-image: url(./images/car.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 100vh; */
            height: 100%;
        }

        a {
            text-decoration: none;
        }

        .bg-white {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="d-flex ">
        <div class=" col-3">
            <h1 class=" p-3 text-white ms-3">Logo</h1>
            <div>
                
                <div class="d-flex flex-column ms-3 gap-3 pt-3 mt-5">
                    <div class="bg-white rounded rounded-3 w-75 p-2">
                        <a href="#" class="link p-3 text-success">
                            <img src="./images/phone-call.svg" alt="phone">
                            ORDER</a>
                    </div>
                    <div class="bg-white rounded rounded-3 w-75 p-2">
                        <a href="#" class="link p-3 text-success">
                            <img src="./images/menu.svg" alt="menu">
                            CATEGORY</a>
                    </div>
                    <div class="bg-white rounded rounded-3 w-75 p-2">
                        <a href="#" class="link p-3 text-success">
                            <svg style="width: 25px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 512">
                                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M264.4 116.3l-132 84.3 132 84.3-132 84.3L0 284.1l132.3-84.3L0 116.3 132.3 32l132.1 84.3zM131.6 395.7l132-84.3 132 84.3-132 84.3-132-84.3zm132.8-111.6l132-84.3-132-83.6L395.7 32 528 116.3l-132.3 84.3L528 284.8l-132.3 84.3-131.3-85z" />
                            </svg>
                            PRODUCT</a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-9">
            <div class="d-flex align-items-center justify-content-between">

                <h1 class="admin p-3 text-white">Admin header</h1>
                <a href="./main.html"><button class="btn me-4 btn-primary">Main</button></a>
            </div>


            <div>
                <button type="button" class="btn modalbtn btn-primary ms-3 mt-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@mdo">ADD PRODUCT +</button>


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content js-form">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <input type="text" name="name" class="js-name form-control" placeholder="Name">
                                    </div>
                                    <div class="mb-3">
                                        <!-- <input type="text" name="desc" class="form-control js-desc"> -->
                                        <textarea  class="js-desc form-control" placeholder="Description"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="file" name="img" class="js-file form-control">
                                    </div>
                                    <div class="mb-3">
                                        <input class="js-price form-control" type="number" placeholder="Price">
                                    </div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Send
                                        message</button>
                                </form>
                            </div>
                            <!-- <div class="modal-footer">
                    </div> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex js-list flex-wrap gap-3">


            </div>

        </div>
        <hr>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="./js/admin.js"></script>
</body>

</html>
